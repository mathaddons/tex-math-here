<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <html lang="en">
    <title>TeX Math Here</title>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="jscolor.js"></script>
    <script src="popup.js"></script>
    <link rel="stylesheet" type="text/css" href="popup.css">
  </head>
  <body>
		<center>
			<img style="height:80px;pointer-events:none;" class="disable-select"
					 src="images/texhere/combo.svg"
					 id="logo" alt="TeX Math Here">
	  </center>

		<p style="font-family:helvetica,verdana,arial;font-size:12px;margin:5px">
			(Do not enclose code in  $ $ or \[ \].)
		</p>

    <form id="form">
      <textarea id="code" rows="4" cols="53"
								class="TeX"
								title="Enter TeX here"
								style="resize:none" spellcheck="false">Enter code here</textarea>
			<br/>

      <select class="fonts" id="font"></select>

      <!--value corresponds to dpi (10 * the pt size value) -->
      <select class="fontSize" id="DPI">
        <option value="80">8pt</option>
		    <option value="90">9pt</option>
		    <option value="100">10pt</option>
		    <option value="110">11pt</option>
		    <option value="120">12pt</option>
		    <option value="140">14pt</option>
		    <option value="160">16pt</option>
        <option value="180" selected>18pt</option>
		    <option value="200">20pt</option>
		    <option value="220">22pt</option>
		    <option value="240">24pt</option>
		    <option value="260">26pt</option>
		    <option value="280">28pt</option>
		    <option value="300">30pt</option>
		    <option value="360">36pt</option>
		    <option value="420">42pt</option>
		    <option value="480">48pt</option>
		    <option value="600">60pt</option>
		    <option value="720">72pt</option>
		    <option value="960">96pt</option>
      </select>

      <input class="jscolor" id="color"
             spellcheck="false"
             title="Enter the hexadecimal RGB representation of your color here, or click to select a color."
             style="width:15%;font-size:14px;text-align:center"
             value="000000">

      <div id="fontLabel" style="font-size:10px;"></div>

    <button type="submit" id="submitButton" style="margin-top:10px">Convert</button>
    </form>

    <h3>
      <p style="font-family:helvetica,verdana,arial;font-size:16px;">
        Preview (automatically copies to clipboard)</p>
    </h3>
		<div style="display:none;" id="loader" class="loader"></div>
		<div id="displayarea" style="width:400px;height:140px;overflow:auto;"></div>
  </body>
</html>
